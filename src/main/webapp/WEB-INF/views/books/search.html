<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>

<form th:method="POST" th:action="@{/books/search}">
    <label for="query">enter a search query :</label>
    <input type="text" id="query" name="query">
    </br>
    <input type="submit" value="search">
</form>

<div th:if="${books}">
    <div th:if="${books.isEmpty()}">
        <span>there are no such books</span>
    </div>

    <div th:each="book : ${books}">
        <p th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getYear()}">book</p>

        <div th:if="${book.getOwner() != null}">
            <span> book owner is: </span>
            <span th:text="${book.getOwner.getName()}">Person name</span>
        </div>

        <div th:if="${book.getOwner() == null}">
            <span>book is available</span>
        </div>
        <hr>
    </div>

</div>

</body>
</html>
